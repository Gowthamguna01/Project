{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form records</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css1/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="a">
    <form action="/std"  method="POST"  autocomplete="off"  >

        <h3>Enter Details</h3>
    
        {% csrf_token %}

        <label>StudentId</label>
        <input type="number" name="sid"><br><br>

        <label>StudentName</label>
        <input type="text" name="sname"><br><br>

        <label>Tamil</label>
        <input type="number" name="stamil"><br><br>

        <label>English</label>
        <input type="number" name="senglish"><br><br>

        <label>Maths</label>
        <input type="number" name="smaths"><br><br>

        <label>Science</label>
        <input type="number" name="sscience"><br><br>

        <label>Social</label>
        <input type="number" name="ssocial"><br><br>

        <center><button type="submit" class="btn btn-success">OK</button></center>

    </form>
</div>
</body>
</html>
